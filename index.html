<!DOCTYPE html>
<html ng-app="recipe-box">

  <head>
    <meta charset="utf-8"/>
    <title>Recipe Box</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="RecipeController as cookbook">
    <header>
      <h1 class="text-center">Recipe Box</h1>
      <h3 class="text-center">– An Angular Application –</h3>
    </header>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="recipe in cookbook.recipes">
        <div class="img-wrap">
          <img ng-src="{{recipe.image}}" class="img-thumbnail center-block"/>
        <div>
      </div>
      <h1>{{recipe.name}}</h1>
      <div class="list-group-item" ng-repeat="ingredient in recipe.ingredients">
        <h5>{{ingredient}}</h5>
      </div>
      <ul>
        <h4>Reviews</h4>
        <li ng-repeat="review in recipe.reviews">
          <strong>{{review.stars}} Stars</strong>
          {{review.body}}
          <cite class="clearfix">-{{review.author}} on {{review.createdOn | date}}</cite>
        </li>
      </ul>
    </div>

  </body>
</html>
